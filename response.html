<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response</title>
    <style>
        body {
            background: linear-gradient(to right, red, orange, yellow);
            color: white;
            font-size: 40px;
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <p><strong>JOSEF DOESN'T SEE RESPONSE, PLEASE SEND HIM MESSAGE</strong></p>

    <script>
        // Funkce pro získání parametru z URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Získání odpovědi uživatele a zobrazení na stránce
        const userResponse = getQueryParam("response");
        if (userResponse) {
            document.getElementById("userResponse").innerText = "User wrote: " + decodeURIComponent(userResponse);
        } else {
            document.getElementById("userResponse").innerText = "No response received.";
        }
    </script>
</body>
</html>
